    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, user-scalable=no">

    <style>
        article{padding: 0.666667rem 0.533333rem;}
        .h1{font-size: 0.4rem;color: #333;}
        .h3{padding: 0.4rem 0 0.666667rem;font-size: 0.32rem;color: #999;text-align: center;}
        .context{font-size: 0.32rem;color: #999;}
        .context img{width: 100% !important;}
    </style>
</head>
<body>
    <article>
        <h1 class="h1" id="title"></h1>
        <h3 class="h3" id="dateTime"></h3>
        <p class="context" id="context">

        </p>
    </article>
<script src="js/zepto.min.js"></script>
<script src="../js/config.js"></script>
<script>

    //    初始化数据
    $(function () {
        init();
    });
    function init () {
        $.ajax({
            type: 'post',
            dataType: 'json',
            data: {id: $.trim(GetQueryString('id'))},
            url: BASE_URL + '/api/web/category/getArticleById',
            success: function (data) {
                data = data.data;
                $('#title').html(data.title);
                $('#dateTime').html(data.createDate);
                $('#context').html(data.content);
            }
        });
    }

    function GetQueryString (name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>
</body>
</html>
